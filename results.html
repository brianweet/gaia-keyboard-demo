<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <script>
  if (!window.Map || !window.Promise || !window.WeakMap || !Object.assign) {
    document.write(
      '<script defer src="//cdnjs.cloudflare.com/ajax/libs/es6-shim/0.11.0/es6-shim.min.js"><' + '/script>');
  }
  </script>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="//cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
  <script defer src="results/js/utils.js"></script>
  <script defer src="results/js/bivargauss.js"></script>
  <script defer src="results/js/models.js"></script>
  <script defer src="results/js/keyboard.js"></script>
  <script defer src="results/js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.5/css/jquery.dataTables.css">
</head>
<body>
  <section>
    <input id="nickname-input" value="brianweet" />
    <button id="get-results-button">Get results</button>
    <button id="export-button" hidden>Export</button>
  </section>
  <section>
    <select id="session-select" hidden></select>
    <button id="inject-model" hidden>Inject into emulator</button>
  </section>
  <section>
    <select id="sentence-select" hidden></select>
  </section>
  <section id="sentence-info" hidden>
    <p>
      <strong>
        Actual sentence
      </strong>
      <br/>
      <span id="sentence-span">
      </span>
    </p>
    <p>
      <strong>
        Result
      </strong>
      <br/>
      <span id="result-span">
      </span>
    </p>
    <p>
      <strong>
        Levenshtein dist
      </strong>
      <br/>
      <span id="dist-span">
      </span>
    </p>
  </section>
  <section>
    <p>Click on a key in the canvas below to calculate character probability</p>
    <canvas id="result-canvas" style="border:1px solid #000000;"></canvas>
    <iframe id="emulate-frame" src="/emulate/index.html" style="border:1px solid #000000;"></iframe>
    <table id="probablility-results">
      
    </table>
  </section>
</body>
</html>
