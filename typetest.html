<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Gaia Keyboard Online Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="icon" type="image/png" sizes="460x460" href="./assets/mozilla-b2g.png" />
  <link rel="apple-touch-icon" href="./assets/mozilla-b2g.png" />
  <script>
  if (!window.Map || !window.Promise || !window.WeakMap || !Object.assign) {
    document.write(
      '<script defer src="//cdnjs.cloudflare.com/ajax/libs/es6-shim/0.11.0/es6-shim.min.js"><' + '/script>');
  }
  </script>
  <script defer src="assets/demo/input_method_handler.js"></script>
  <script defer src="assets/demo/settings.js"></script>
  <script defer src="assets/demo/layouts.js"></script>
  <script defer src="assets/demo/type_test_score_handler.js"></script>
  <script defer src="assets/demo/type_test.js"></script>
  <script defer src="assets/demo/app.js"></script>
  <script defer src="assets/demo/bootstrap_app.js"></script>
</head>
<body>
  <div class="container" id="loading-panel">
    Loading
  </div>
  <div class="container" id="content-panel" style="display:none">
    <p>
      <strong>Type this sentence</strong><br/>
      <span id="type-test-finished-sentence-part"></span><span id="type-test-remaining-sentence-part"></span>
    </p>

    <div class="progress">
      <div id="progress-bar" class="progress-bar progress-bar-success" role="progressbar" style="width: 100%">
      </div>
    </div>

    <span id="type-test-status"></span>

    <div id="score-panel" style="display:none;">
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Last Sentence</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row">
              <span id="correct-cpm" class="label label-success">0</span>
              |
              <span id="wrong-cpm" class="label label-danger">0</span>
              CPM
            </td>
            <td>
              <span id="correct-cpm-total" class="label label-success">0</span>
              |
              <span id="wrong-cpm-total" class="label label-danger">0</span>
              CPM
            </td>
          </tr>
          <tr>
            <td scope="row">
              <span id="correct-char" class="label label-success">0</span>
              |
              <span id="wrong-char" class="label label-danger">0</span>
              char.
            </td>
            <td>
              <span id="correct-char-total" class="label label-success">0</span>
              |
              <span id="wrong-char-total" class="label label-danger">0</span>
              char.
            </td>
          </tr>
        </tbody>
      </table>
      <span id="last-sentence">
      </span>
    </div>
    <div id="inputarea" dir="auto" style="display:none;">
      <span id="inputtext"></span><span id="composition"></span>
    </div>
  </div>
  <iframe id="keyboard-app-container" class="transitioned-out" sandbox="allow-scripts allow-same-origin"></iframe>
</body>
</html>
